
name: CI


on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: "https://github.com/szirmaibence98/to"
          source_branch: "*"
          destination_branch: "*"
          github_token: ${{ secrets.TOKEN }}
          sync_tags: "true"
